databaseChangeLog:
  - changeSet:
      id: "1"
      author: "Kiran"
      createTable:
        tableName: Persons
        columns:
          - name: id
            type: BIGINT
            constraints:
              primaryKey: true
              autoIncrement: true
          - name: name
            type: VARCHAR(255)
            constraints:
              nullable: false
          - name: email
            type: VARCHAR(255)
            constraints:
              nullable: false
          - name: age
            type: INT